paths:
  /api/sessions/login:
    post:
      summary: Crea un token de sesi√≥n
      tags:
      - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/login'
      responses:
        "200":
          description: "Data obtenida exitosamentes"
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Login'
        "400":
          description: "Erro en la peticion - Bad request"
        "500":
          description: "Error interno del servidor"

components:
  schemas:
    Login:
      type: object
      properties:
        status:
          type: String
          description: Respuesta del servidor
        payload:
          type: String
          description: Mensaje de respuesta
      example:
        email: "nombre@gmail.com"
        password: "123456"
  requestBodies:
    login:
      type: object
      properties:
        email:
          type: String
          description: Email del usuario
        password:
          type: String
          description: Password del usuario
      example:
        "email": "luzcielm@gmail.com"
        "password": "123"